name: Terraform destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to destroy
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      confirm:
        description: "Type the environment name to confirm"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: "1.14.5"
  WORKING_DIR: terraform

jobs:
  destroy:
    name: Destroy (${{ github.event.inputs.environment }})
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == github.event.inputs.environment
    environment: ${{ github.event.inputs.environment }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Init
        run: terraform init -backend-config=environments/${{ github.event.inputs.environment }}.backend

      - name: Destroy
        run: terraform destroy -var-file=environments/${{ github.event.inputs.environment }}.tfvars -var="aws_profile_name=" -auto-approve
